name: Auto-Deploy Contract

on:
  push:
    branches: [ main, master ]  # Deploys on every push to main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Pin to a specific LTS version

      - name: Install dependencies
        run: npm install

      - name: Compile contracts
        run: npm run compile

      - name: Deploy to Base Mainnet
        env:
          BASE_MAINNET_RPC_URL: ${{ secrets.BASE_MAINNET_RPC_URL }}
          RELAYER_PRIVATE_KEY: ${{ secrets.RELAYER_PRIVATE_KEY }}
        run: npx hardhat run scripts/deployAllGasless.js --network base
